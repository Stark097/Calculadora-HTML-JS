<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function operaciones(op)
{    var ops = {
        sumar: function sumarNumeros(n1, n2) {
            return (parseFloat(n1) + parseFloat(n2));
        },

        restar: function restarNumeros(n1, n2) {
            return (parseFloat(n1) - parseFloat(n2));
        },
        
        multiplicar: function multiplicarNumeros(n1, n2) {
            return (parseFloat(n1) * parseFloat(n2));
        },

        dividir: function dividirNumeros(n1, n2) {
            return (parseFloat(n1) / parseFloat(n2));
        }


    };

      var op1 = document.getElementById("op1").value;
      var op2 = document.getElementById("op2").value;

      //si se ingresaron los 2 valores en los input entran en los casos conrrespondientes
        switch(op) {
            case 'sumar':
                var resultado = ops.sumar(op1, op2);
                 document.calculadora.resultado.value = resultado;
                break;
            case 'restar':
                var resultado = ops.restar(op1, op2);
               document.calculadora.resultado.value = resultado;
                break;
            case 'multiplicar':
                var resultado = ops.multiplicar(op1, op2);
              document.calculadora.resultado.value = resultado;
                break;
            case 'dividir':
                var resultado = ops.dividir(op1, op2);
               document.calculadora.resultado.value = resultado;
                break;

        }
}

	</script>


</head>
<body>
	<form name= "calculadora">
	<label>Número 1:</label>     
    <input id="op1" type="number" /><br>
    <label> Número 2:</label>   
    <input id="op2" type="number" />
    <br /><br />
    <input type="button" value="SUMAR" onclick="operaciones('sumar');" />
    <input type="button" value="RESTAR" onclick="operaciones('restar'); " />
    <input type="button" value="MULT" onclick="operaciones('multiplicar'); " />
    <input type="button" value="DIVIDIR" onclick="operaciones('dividir'); " /><br /> <br/>



	</form>

</body>
</html>
